<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
             body {
                background-color: rgb(127, 127, 211);
                color: rgb(247, 239, 239);
                font: normal 20pt Arial;     
            }
            h1  {
                color: rgb(248, 225, 20)
            }
            p   {
                color: rgb(244, 247, 250);
            }

          
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--comentario-->
    <p>Já Me Livrei Da Maldição </p>
    <Script>
        var n1 = Number(window.prompt('Digite um Número: ')) // comdando prompt recebe string
        var n2 = Number(window.prompt('Digite outro Número: ')) // comdando prompt recebe string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} + ${n2} é igual a ${s}`) // concatenaçao
        // + (number + numeber) para adiçao
        // + (string + string) para concatenação
    </Script>
</body>
</html>
